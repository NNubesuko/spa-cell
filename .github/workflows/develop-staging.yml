name: Staging Deploy SPA

on:
  workflow_dispatch:
  push:
    branches:
      - release

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      id-token: write
      contents: read
    timeout-minutes: 15

    env:
      PROJECT_NAME: spa-cell
      ENVIRONMENT: staging
      # deploy
      DEPLOY_ROLE_ARN: ${{ secrets.DEPLOY_ROLE_ARN }}
      BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
      DISTRIBUTION_ID: ${{ secrets.DISTRIBUTION_ID }}
      WORKING_DIRECTORY: ${{ secrets.WORKING_DIRECTORY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create .env
        working-directory: ${{ env.WORKING_DIRECTORY }}
        env:
          VITE_ENVIRONMENT: ${{ env.ENVIRONMENT }}
          VITE_MESSAGE: ${{ secrets.VITE_MESSAGE }}
        run: |
          set -eu
          {
            echo "VITE_ENVIRONMENT=${{ env.VITE_ENVIRONMENT }}"
            echo "VITE_MESSAGE=${{ env.VITE_MESSAGE }}"
          } > .env

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.DEPLOY_ROLE_ARN }}
          aws-region: ap-northeast-1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install & Build SPA
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          npm ci
          npm run build:staging

      - name: Upload other static files (no delete)
        run: |
          shopt -s extglob
          mkdir -p /tmp/spa-upload
          rsync -a --exclude="assets/" --exclude="index.html" "${{ env.WORKING_DIRECTORY }}/dist/" /tmp/spa-upload/
          aws s3 sync "/tmp/spa-upload" "s3://${{ env.BUCKET_NAME }}/"

      - name: Upload assets (long cache)
        if: always()
        run: |
          if [ -d "${{ env.WORKING_DIRECTORY }}/dist/assets" ]; then
            aws s3 sync "${{ env.WORKING_DIRECTORY }}/dist/assets" "s3://${{ env.BUCKET_NAME }}/assets" \
              --delete \
              --cache-control "public, max-age=31536000, immutable"
          fi

      - name: Upload index.html (no-cache)
        run: |
          aws s3 cp "${{ env.WORKING_DIRECTORY }}/dist/index.html" "s3://${{ env.BUCKET_NAME }}/index.html" \
            --cache-control "no-cache" \
            --content-type "text/html"

      # 即時反映用の無効化処理
      - name: Invalidate CloudFront (index.html only)
        if: ${{ env.DISTRIBUTION_ID != '' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ env.DISTRIBUTION_ID }}" \
            --paths "/index.html"